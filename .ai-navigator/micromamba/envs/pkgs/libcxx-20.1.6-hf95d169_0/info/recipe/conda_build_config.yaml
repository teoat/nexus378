CI: azure
CONDA_BUILD_SYSROOT: /Applications/Xcode_15.4.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.14.sdk
MACOSX_DEPLOYMENT_TARGET: '10.13'
MACOSX_SDK_VERSION: '10.14'
c_compiler: clang_bootstrap
c_compiler_version: '*'
c_stdlib: macosx_deployment_target
c_stdlib_version: '10.13'
channel_sources: conda-forge
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: clang_bootstrap
cxx_compiler_version: '*'
dummy_var: '0'
extend_keys:
- extend_keys
- pin_run_as_build
- ignore_version
- ignore_build_only_deps
fortran_compiler: gfortran
hardening: none
ignore_build_only_deps:
- numpy
- python
lua: '5'
macos_machine: x86_64-apple-darwin13.4.0
numpy: '1.26'
perl: 5.26.2
pin_run_as_build:
  python:
    max_pin: x.x
    min_pin: x.x
  r-base:
    max_pin: x.x
    min_pin: x.x
python: '3.12'
r_base: '3.5'
sys_abi: post-12
target_platform: osx-64
zip_keys:
- - hardening
  - channel_targets
  - sys_abi
- - c_compiler_version
  - cxx_compiler_version
