apiVersion: apps/v1
kind: Deployment
metadata:
  name: encryption-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: encryption-service
  template:
    metadata:
      labels:
        app: encryption-service
    spec:
      containers:
      - name: encryption-service
        image: encryption-service:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: encryption-service
spec:
  # The Service provides load balancing across the pods that match the selector.
  selector:
    app: encryption-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
