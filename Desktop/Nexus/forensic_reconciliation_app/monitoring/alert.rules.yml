groups:
- name: api-gateway-alerts
  rules:
  - alert: HighErrorRate
    expr: sum(rate(http_request_duration_ms_count{code=~"5.."}[5m])) / sum(rate(http_request_duration_ms_count[5m])) > 0.05
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "High HTTP error rate on API Gateway"
      description: "The API Gateway is experiencing a high rate of 5xx errors ({{ $value | printf `%.2f` }}%)."

  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Service is down"
      description: "The service {{ $labels.job }} is down."

  - alert: HighRequestLatency
    expr: histogram_quantile(0.99, sum(rate(http_request_duration_ms_bucket[5m])) by (le)) > 1000
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High request latency on API Gateway"
      description: "The 99th percentile of request latency is over 1s ({{ $value | printf `%.2f` }}ms)."
