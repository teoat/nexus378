# Nexus + Fraud Platform - Optimized Docker Environment
#
# This Docker Compose file is structured for modularity, clarity, and efficiency.
# It leverages YAML anchors and extensions to reduce duplication and improve maintainability.
#
# Key Optimizations:
#   - YAML Anchors: For reusable configurations (e.g., resource limits, health checks).
#   - Extension Fields: To group and manage common service definitions.
#   - Centralized Environment Variables: Using .env files for better security and flexibility.
#   - Multi-Stage Build Definitions: Clearly defined build contexts and targets.
#   - Healthcheck Best Practices: Standardized and robust health checks for all services.
#
version: '3.8'

# --- Extension Fields for Reusable Configurations ---
x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3

x-resource-limits-small: &resource-limits-small
  deploy:
    resources:
      limits:
        memory: 256M
        cpus: '0.25'
      reservations:
        memory: 128M
        cpus: '0.1'

x-resource-limits-medium: &resource-limits-medium
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: '0.5'
      reservations:
        memory: 256M
        cpus: '0.25'

x-resource-limits-large: &resource-limits-large
  deploy:
    resources:
      limits:
        memory: 2G
        cpus: '1.0'
      reservations:
        memory: 1G
        cpus: '0.5'

x-resource-limits-xlarge: &resource-limits-xlarge
  deploy:
    resources:
      limits:
        memory: 4G
        cpus: '2.0'
      reservations:
        memory: 2G
        cpus: '1.0'

services:
  minio:
    image: minio/minio:latest
    container_name: forensic_minio
    <<: *resource-limits-medium
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-forensic_user}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-secure_password_123}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      start_period: 40s
    restart: unless-stopped

  forensic_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      cache_from:
        - nexus:cache
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: nexus:latest
    container_name: forensic_app
    <<: *resource-limits-large
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:forensic_secure_2024@postgres:5432/NEXUS
      - RABBITMQ_URL=amqp://forensic_user:secure_password_123@rabbitmq:5672/forensic_vhost
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - NEO4J_URL=bolt://neo4j:7687
      - MINIO_URL=http://minio:9000
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      start_period: 60s
    restart: unless-stopped

  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
      target: production
      cache_from:
        - nexus-api_gateway:cache
      args:
        - NODE_ENV=production
        - BUILDKIT_INLINE_CACHE=1
    image: nexus-api_gateway:latest
    container_name: forensic_api_gateway
    <<: *resource-limits-medium
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:forensic_secure_2024@postgres:5432/NEXUS
      - RABBITMQ_URL=amqp://forensic_user:secure_password_123@rabbitmq:5672/forensic_vhost
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - NEO4J_URL=bolt://neo4j:7687
      - MINIO_URL=http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      start_period: 40s
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: forensic_grafana
    <<: *resource-limits-small
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-forensic_secure_2024}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      start_period: 40s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: forensic_prometheus
    <<: *resource-limits-small
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: forensic_kibana
    <<: *resource-limits-medium
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=forensic-kibana
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      start_period: 60s
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: forensic_elasticsearch
    <<: *resource-limits-large
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx2g
      - cluster.name=forensic-cluster
      - node.name=forensic-node
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      start_period: 60s
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: forensic_postgres
    <<: *resource-limits-large
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-NEXUS}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-forensic_secure_2024}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./datastore/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 40s
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: forensic_rabbitmq
    <<: *resource-limits-medium
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-forensic_user}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-secure_password_123}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_DEFAULT_VHOST:-forensic_vhost}
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: forensic_redis
    <<: *resource-limits-small
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "redis-cli", "ping"]
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    container_name: forensic_neo4j
    <<: *resource-limits-xlarge
    environment:
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      - NEO4J_dbms_connector_https_listen__address=0.0.0.0:7473
      - NEO4J_dbms_security_auth__enabled=false
      - NEO4J_dbms_logs_debug_level=INFO
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474/browser/ || exit 1"]
      start_period: 60s
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: forensic_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16