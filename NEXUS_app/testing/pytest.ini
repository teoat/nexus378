[tool:pytest]
# Pytest configuration for Forensic Platform testing

# Test discovery
testpaths = testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=nexus
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance and load tests
    slow: Slow running tests
    api: API related tests
    database: Database related tests
    security: Security related tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage configuration
[coverage:run]
source = nexus
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
branch = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = True
fail_under = 80
