<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Forensic Reconciliation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Forensic Reconciliation App</h1>
        <nav>
            <ul>
                <li><a href="ingestion.html">Data Ingestion</a></li>
                <li><a href="auth.html">Login / Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>

            <div id="authMessage" class="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Forensic Reconciliation App</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
